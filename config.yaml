name: astrbot_plugin_message_stats
display_name: 群发言统计
desc: 统计群成员发言次数，生成排行榜
version: "1.0"
author: xiaoruange39
repo: https://github.com/xiaoruange39/astrbot_plugin_message_stats

# 插件配置
config:
  # 数据存储路径
  data_dir: "data"
  
  # 图片生成配置
  image:
    width: 1200
    timeout: 10000
    viewport_height: 1
    headless: true
    args:
      - "--no-sandbox"
      - "--disable-setuid-sandbox"
      - "--disable-dev-shm-usage"
      - "--disable-gpu"
  
  # 缓存配置
  cache:
    image_cache_ttl: 3600  # 图片缓存1小时
    data_cache_ttl: 300    # 数据缓存5分钟
    max_cache_size: 100    # 最大缓存条目数
  
  # 排行榜配置
  rank:
    default_limit: 20      # 默认显示人数
    max_limit: 50         # 最大显示人数
    min_limit: 5          # 最小显示人数
    
  # 权限配置
  permission:
    admin_commands:       # 需要管理员权限的命令
      - "清除发言榜单"
      - "设置发言榜数量"
      - "设置发言榜图片"
